<html>
    <head>
        <style>
            div{
                background-color: yellow;
            }

            div:hover/*마우스 커서가 가르키면 색 변화*/{
                background-color: red;
            }
            /*가상선택자 : */
            div:active/*마우스로 클릭면 색 변화*/{
                background-color: blue;
            }

        </style>
    </head>
    <body>
        <h1>가상 클래스</h1>
        <hr/>
        <div>박스1</div>
        <div>박스2</div>
    </body>
</html>
