<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>zuzu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<!-- 바디 영역 -->
<body>
    <header class="header">
        <div class="header__logo">zuzu.</div>
        <nav class="header__nav">
            <ul>
                <li>about</li>
                <li>collections</li>
                <li>videos</li>
                <li>contact</li>
            </ul>
        </nav>
        <div class="header__icon"><i class="material-icons">search</i>ENG</div>
    </header>
    <main class="main">
        <section class="main__l-img"></section>
        <section class="main__side-box">
            <div class="side-box__logo">New<br/>collection</div>
            <div class="side-box__icon">
                <div class="icon__r">
                    <i class="material-icons" style="font-size: 30px; color: rgb(95, 95, 95);">chevron_left</i>
                    <i class="material-icons" style="font-size: 30px; color: rgb(95, 95, 95);">chevron_right</i>
                </div>
                <div class="icon__l">
                    <img src="./images/facebook.jpg">
                    <img src="./images/insta.jpg">
                    <img src="./images/twit.jpg">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
