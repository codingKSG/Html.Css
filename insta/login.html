<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="login">
            <section class="login__main-img">
                <img src="images/login-main.png">
            </section>
            <section class="login__main">
                <div class="login__box">
                    <div class="login__logo"><img src="images/logo.png"></div>
                    <div class="login__form">
                        <form>
                            <input type="text" placeholder=" 전화번호, 사용자 이름 또는 이메일"/>
                            <br/>
                            <input type="password" placeholder=" 비밀번호"/>
                            <br/>
                            <button class="login__btn btn1">로그인</button>
                        </form>
                    </div>
                    <div><img src="images/or.png"/></div>
                    <div class="mt15">
                        <img src="images/facebook-logo.png">
                        <a class="a-link-facebook" href="#">Facebook으로 로그인</a>
                    </div>
                    <div class="mt15">
                        <a class="a-link-forget " href="#">비밀번호를 잊으셨나요?</a>
                    </div>
                </div>
                <div class="login__box">계정이 없으신가요? <a class="a-link-" href="#">가입하기</a></div>
                <div class="login__down mt15">앱을 다운로드하세요.</div>
                <div class="login__app mt15">
                    <div><a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="images/login-ios.png"/></a></div>
                    <div><a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D4476FC55-835F-43D8-9B7A-FBBF476B441B%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="images/login-android.png"/></a></div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer__menu">
                <div><a href="https://about.instagram.com/">소개</a></div>
                <div><a href="https://help.instagram.com/">도움말</a></div>
                <div><a href="https://about.instagram.com/ko-kr/blog">홍보 센터</a></div>
                <div><a href="#">API</a></div>
                <div><a href="#">채용 정보</a></div>
                <div><a href="#">개인정보처리방침</a></div>
                <div><a href="#">약관</a></div>
                <div><a href="#">위치</a></div>
                <div><a href="#">인기계정</a></div>
                <div><a href="#">해시태그</a></div>
                <div><a href="#">언어</a></div>
            </div>
            <div class="footer__nametag">
                © 2020 INSTAGRAM FROM FACEBOOK
            </div>
        </footer>
    </body>
</html>
